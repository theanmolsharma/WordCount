<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2 class="title">Word Counter</h2>
    <div class="input-field"><textarea class = "text-area" cols = "50" rows="15" id = "text-area"></textarea></div>
    <div class="result-container">
        <div class="result" id = "char-count">Characters : 0</div>
        <div class="result" id = "word-count">Words : 0</div>
        <div class="result" id = "sentence-count">Sentences : 0</div>
        <div class="result" id = "reading-time">Reading Time : 0 seconds</div>
    </div>
    <button class="btn generate" id="generate">GO!</button>
</div>

<div class="footer"><p id = "footer">Copyright Â© 2021 <a href="https://github.com/theanmolsharma">Anmol Sharma</a></p></div>
<script src="index.js"></script>
</body>
</html>
